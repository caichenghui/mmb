<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>白菜价</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="lib/mmb_font/demo.css" />
		<link rel="stylesheet" href="lib/mmb_font/iconfont.css">
		<link rel="stylesheet" href="css/base.css" />
		<!--<link rel="stylesheet" href="css/baicaijia.css" />-->
		<link rel="stylesheet" href="less/baicaijia.css" />
	</head>

	<body>

		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="index.html" class="f_left">
					&lt;
				</a>
				<h1>白菜价-淘宝内部券</h1>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>
		</header>
		<!--头部结束-->
		<!--内容开始-->
		<div class="content">
			<div class="tab">
				<ul class="clearfix">
					
				</ul>
				<div class="search">
					<i class="icon iconfont icon-caidan"></i>
				</div>
			</div>
			<div class="input hide">
				<i></i>
				<input type="text" placeholder="搜索商品即可查内部券"/>
			</div>
			<img src="images/quan_banner_wap.png" />
			<div class="list">
				<ul>

				</ul>
			</div>
		</div>
		<!--内容结束-->
		<!--底部开始-->
		<footer>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->

	</body>
	<script src="lib/template.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/baicaijia.js"></script>

</html>

<script type="text/html" id="tab">
	{{each result as value}}
		<li>
			<a href="javascript:;" abc="{{value.titleId}}">{{value.title}}</a>
		</li>
	{{/each}}
</script>

<script type="text/html" id="list">
	{{each result as value}}
	<li>
		<div class="img f_left">
			{{#value.productImg}}
		</div>
		<div class="right">
			<p class="p1">{{#value.productName}}</p>
			<p class="p2">{{#value.productPrice}}</p>
			<p class="p3">{{#value.productCouponRemain}}</p>
			<p class="p4 clearfix">
				<span class="span1">{{#value.productCoupon}}</span>
				<span class="span2">{{#value.productHref}}</span>
			</p>

		</div>

	</li>
	{{/each}}
</script>
