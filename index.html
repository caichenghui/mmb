<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>慢慢买</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/base.css" />
		<!--<link rel="stylesheet" href="css/index.css" />-->
		<link rel="stylesheet" href="less/index.css" />
	</head>

	<body>

		<!--页面加载动画开始-->
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
		<!--页面加载动画结束-->

		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="#" class="f_left">
					<img src="images/header_logo.png" alt="" />
				</a>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>

			<div class="search">
				<form action="" method="post" class="search">
					<input type="text" placeholder="请输入你想比价的商品" />
					<input type="submit" value="搜索" />
				</form>
			</div>
		</header>
		<!--头部结束-->

		<!--菜单开始-->
		<div class="menu">
			<ul class="clearfix">

			</ul>
		</div>
		<!--菜单结束-->

		<!--促销开始-->
		<a href="#" class="cuxiao">
			<span>超值折扣推荐</span>
			<img src="images/more.png" alt="" />
		</a>
		<!--促销结束-->

		<!--产品列表开始-->
		<ul class="list">

		</ul>
		<!--产品列表结束-->

		<a href="moneyctrl.html" class="top">更多优惠信息<span> &gt;&gt;</span></a>

		<!--底部开始-->
		<footer>
			<a href="#" class="pinpai">
				<span>品牌排行</span>
				<img src="images/more.png" alt="" />
			</a>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->
	</body>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/template.js"></script>
	<script src="js/index.js"></script>

</html>

<script type="text/html" id="menu">
	{{if result}} {{each result as value}}
	<li>
		<a href={{value.titlehref}}>
			{{#value.img}}
			<span>{{#value.name}}</span>
		</a>
	</li>
	{{/each}} {{/if}}
</script>

<script type="text/html" id="list">
	{{ if result}} {{each result as value}}
	<li>
		<a href="#" class="clearfix">
			<div class="f_left">
				{{#value.productImgSm }}
			</div>
			<div class="right">
				<p class="p1">
					{{#value.productName }}
					<span>
										{{#value.productPinkage }}
									</span>
				</p>
				<p class="p2">
					<span>{{#value.productFrom }}|{{#value.productTime }}
									</span>
					<span><i></i>
										{{#value.productComCount }}
									</span>
				</p>
			</div>

		</a>
	</li>
	{{/each}} {{/if}}
</script>
