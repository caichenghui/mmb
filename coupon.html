<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>优惠券</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="lib/mmb_font/demo.css" />
		<link rel="stylesheet" href="lib/mmb_font/iconfont.css">
		<link rel="stylesheet" href="css/base.css" />
		<!--<link rel="stylesheet" href="css/coupon.css" />-->
		<link rel="stylesheet" href="less/coupon.css" />
	</head>

	<body>

		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="index.html" class="f_left">
					&lt;
				</a>
				<h1>优惠券</h1>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>
		</header>
		<!--头部结束-->
		<!--内容开始-->
		<div class="content">
			<ul class="quan clearfix">
				
			</ul>
			<div class="list">
				<ul>

				</ul>
				<div class="shade hide">
					<div class="images">
						<ul class="clearfix" id="images">
							
						</ul>
					</div>
					<div class="arrow">
						<a href="javascript:;">&lt;</a>
						<a href="javascript:;">&gt;</a>
					</div>
				</div>
			</div>
		</div>
		<!--内容结束-->
		<!--底部开始-->
		<footer>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->

	</body>
	<script src="lib/template.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/coupon.js"></script>

</html>

<script type="text/html" id="quan">
	{{each result as value}}
		<li abc="{{value.couponId}}">
			<img src="{{value.couponImg}}" alt="" />
			<p>{{value.couponTitle}}</p>
		</li>
	{{/each}}
</script>

<script type="text/html" id="list">
	{{each result as value}}
	<li>
		<div class="img f_left">
			{{#value.couponProductImg}}
		</div>
		<div class="right">
			<p class="p1">{{#value.couponProductName}}</p>
			<p class="p2">
				{{#value.couponProductPrice}}
				<span>&gt;</span>
			</p>
			<p class="p3">{{#value.couponProductTime}}</p>
		</div>

	</li>
	{{/each}}
</script>
