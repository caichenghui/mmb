<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>分类页-比价搜索</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/base.css" />
		<!--<link rel="stylesheet" href="css/category.css" />-->
		<link rel="stylesheet" href="less/category.css" />
	</head>

	<body>
		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="#" class="f_left">
					<img src="images/header_logo.png" alt="" />
				</a>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>

			<div class="search">
				<form action="" method="post" class="search">
					<input type="text" placeholder="请输入你想比价的商品" />
					<input type="submit" value="搜索" />
				</form>
			</div>
		</header>
		<!--头部结束-->

		<!--主体部分开始-->

		<div class="main">
			<div id="main_ul" class="main_ul">
				
			</div>
		</div>

		<!--主体部分结束-->

		<!--底部开始-->
		<footer>
			<a href="#" class="pinpai">
				<span>品牌排行</span>
				<img src="images/more.png" alt="" />
			</a>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->
	</body>
	<!--<script src="lib/mui/js/mui.js"></script>-->
	<script src="lib/template.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/category.js"></script>

</html>

<script type="text/html" id="f_list">

	{{ if result}} {{each result as value}}
	<div class="div_list">
		<a class="a_list" href="javascript:;" myAttr="{{value.titleId}}">{{value.title}}</a>
		<a class="arrow" >
			<i class="i1"></i><b>◇</b><i class="i2"></i>
		</a>
		<ul class="table hide clearfix" >
		</ul>
	</div>
	{{/each}} {{/if}}

</script>

<script type="text/html" id="s_list">
	{{if result}} {{each result as value}}
	<li>
		<a href="classify.html" abc="{{value.categoryId}}">
			{{#value.category}}
		</a>
	</li>
	{{/each}} {{/if}}
</script>
