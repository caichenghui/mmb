<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>分类页</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/base.css" />
		<!--<link rel="stylesheet" href="css/particulars.css" />-->
		<link rel="stylesheet" href="less/particulars.css" />
	</head>

	<body>
		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="#" class="f_left">
					<img src="images/header_logo.png" alt="" />
				</a>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>

			<div class="search">
				<form action="" method="post" class="search">
					<input type="text" placeholder="请输入你想比价的商品" />
					<input type="submit" value="搜索" />
				</form>
			</div>
		</header>
		<!--头部结束-->

		<!--主体部分开始-->
		<div class="main">
			<div class="nav clearfix">
				<a href="index.html">首页</a> &gt;
				<a href="#">

				</a> &gt;
				<span>
					
				</span> &gt;
			</div>
			<ul class="pro_list">

			</ul>

		</div>

		<!--主体部分结束-->
		<div class="content">

		</div>
		<!--底部开始-->
		<footer>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->
	</body>
	<script src="lib/template.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/particulars.js"></script>

</html>

<script type="text/html" id="list">
	{{each result as value}}
	<div class="top">
		<div class="img">
			{{#value.productImg}}
			<a href="#">
				<img src="images/2.jpg" alt="" />
			</a>
		</div>
		<p class="p1">{{value.productName}}</p>
		<ul class="ul1 clearfix">
			<li class="price">最低价:<span>数据库没有</span></li>
			<li class="mall">最低来自:<span>数据库没有</span></li>
			<li class="sales">全网评论:<span>数据库没有</span></li>
			<li class="comment">优选评论:<span>数据库没有</span></li>
		</ul>
	</div>
	<div class="mid">
		<ul class="tab clearfix">
			<li class="cur active">比价购买</li>
			<li class="mtab">产品参数</li>
			<li class="pj">优选评价</li>
		</ul>
		<div>{{#value.bjShop}}</div>
		<div style="display: none;">产品参数内容</div>
		<div class="div_pj">
			<div class="div_wypj">网友评价</div>
			<ul class="ul_wypj">

			</ul>
			<div class="ckpj"><p>查看更多评价</p></div>
		</div>
	</div>
	{{/each}}
</script>

<script type="text/html" id="pj">
	{{each result as value}}
	<li>
		<p class="p1"><span>{{value.comName}}</span><span>{{value.comTime}}</span></p>
		<p class="p2">{{value.comFrom}}</p>
		<p class="p3">{{value.comContent}}</p>
	</li>
	{{/each}}
</script>
