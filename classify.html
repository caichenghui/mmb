<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>分类页</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/base.css" />
	</head>

	<body>
		<!--头部开始-->
		<header>
			<div class="head clearfix">
				<a href="#" class="f_left">
					<img src="images/header_logo.png" alt="" />
				</a>
				<a href="#" class="f_right">
					<img src="images/header_app.png" alt="" />
				</a>
			</div>

			<div class="search">
				<form action="" method="post" class="search">
					<input type="text" placeholder="请输入你想比价的商品" />
					<input type="submit" value="搜索" />
				</form>
			</div>
		</header>
		<!--头部结束-->

		<!--主体部分开始-->
		<div class="main">
			<div class="nav clearfix">
				<a href="index.html">首页</a> &gt;
				<a href="category.html">全部分类</a> &gt;
				<span>
				
				</span> &gt;
				<button class="f_right">筛选</button>
			</div>
			<ul class="pro_list">

			</ul>
			<div class="page">
				<button id="prev">上一页</button>
				<ul id="select">

				</ul>
				<button id="next">下一页</button>
			</div>
		</div>

		<!--主体部分结束-->

		<!--底部开始-->
		<footer>
			<p class="clearfix">
				<a href="#" class="logn">登录</a>
				<a href="#" class="signin">注册</a>
				<a href="#" class="toTop"><img src="images/top.jpg" alt="" />返回顶部</a>
				<div class="foot">
					<a href="#" class="app">手机APP下载</a>
					<a href="#" class="phone">慢慢买手机版</a>
					<span> -- 掌上比价平台</span>
					<p>m.manmanbuy.com</p>
				</div>
			</p>
		</footer>
		<!--底部结束-->
	</body>
	<script src="lib/template.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/classify.js"></script>

</html>

<script type="text/html" id="title">
	{{each result as value}}
	<i>{{#value.category}}</i> {{/each}}
</script>

<script type="text/html" id="pro_list">
	{{if result}} {{each result as value}}
	<li class="media">
		<a href="particulars.html" class="media_list" abc="{{#value.productId}}">
			<div class="media-left">
				{{ #value.productImg }}
			</div>
			<div class="media-body">
				<p class="p1">{{#value.productName}}</p>
				<p class="p2">{{#value.productPrice}}</p>
				<p class="p3"><span>{{#value.productQuote}}</span><span>{{#value.productCom}}</span></p>
			</div>
		</a>
	</li>
	{{/each}} {{/if}}
</script>
