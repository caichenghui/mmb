<script type="text/html" id="pro_list">
	{{if result}} {{each result as value}}
	<li class="media">
		<a href="discount.html" class="media_list" abc="{{#value.productId}}">
			<div class="media-left">
				{{ #value.productImgSm }}
			</div>
			<div class="media-body">
				<p class="p1">{{value.productName}}<span>{{value.productPinkage}}</span></p>
				<p class="p2">
					{{value.productFrom}}|
					{{value.productTime}}
					<span>{{value.productComCount}}</span>
				</p>
			</div>
		</a>
	</li>
	{{/each}} {{/if}}
</script>
